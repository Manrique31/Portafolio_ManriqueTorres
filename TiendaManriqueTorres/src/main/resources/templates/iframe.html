    <section id="contenido">
        <h2>Ejemplos de iframe</h2>
        <article>
            <header><h3>La pagina de la fidélitas</h3></header>
            <iframe src="https://sistemas.ufidelitas.ac.cr/" width="700" height="400">

        <article>
            <header><h3>videod de Youtube</h3></header>
            <iframe width="500" height="280"
                    src="https://www.youtube.com/embed/kN1XP-Bef7w"

                    allowfullscreen>
            </iframe>
            <footer>Alguién mostrando html5 </footer>
        </article>
        <article>
            <header><h3>Stem Center</h3></header>
            <iframe
                src="https://ufidelitas.ac.cr/universidad/mapa/"
                width="600"
                height="450"
                style="border:O;" allowfullscreen=""></iframe>
            <footer>La ubicación del stem center en Google maps</footer>
